<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiver Page</title>
</head>
<body>

  <h2>Received Name:</h2>
  <textarea id="nameTextArea" rows="4" cols="50" readonly></textarea>

  <script>
    // Function to extract the name from the query parameter
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get the name from the query parameter
    var receivedName = getParameterByName("name");

    // Display the received name in the textarea
    document.getElementById("nameTextArea").value = receivedName;
  </script>

</body>
</html>
